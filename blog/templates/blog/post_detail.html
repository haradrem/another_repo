{% extends 'blog/base.html' %}
{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <h1> {{ post.title }} </h1>
        <p1> {{ post.text|linebreaks}} </p1>
    </div>
{% endblock %}
